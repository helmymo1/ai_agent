<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules - PDF Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
            color: #444;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .upload-section, .ask-section {
            margin-bottom: 30px;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status, #results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .result-item p {
            margin: 0;
        }
        .result-item .similarity {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jules, your PDF Assistant</h1>

        <div class="upload-section">
            <h2>1. Upload a PDF</h2>
            <form id="upload-form">
                <input type="file" id="pdf-file" name="file" accept=".pdf" required>
                <button type="submit">Upload and Process</button>
            </form>
            <div id="upload-status"></div>
        </div>

        <div class="ask-section">
            <h2>2. Ask a Question</h2>
            <form id="ask-form">
                <input type="text" id="query" placeholder="e.g., What is the main topic of the document?" required>
                <button type="submit">Ask</button>
            </form>
        </div>

        <h2>Results</h2>
        <div id="results-container">
            <p>Your results will appear here...</p>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const askForm = document.getElementById('ask-form');
        const uploadStatus = document.getElementById('upload-status');
        const resultsContainer = document.getElementById('results-container');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('pdf-file').files[0]);

            uploadStatus.textContent = 'Processing... this may take a moment.';

            try {
                const response = await fetch('/upload-pdf', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    uploadStatus.textContent = result.message;
                } else {
                    uploadStatus.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                uploadStatus.textContent = `An error occurred: ${error.message}`;
            }
        });

        askForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;

            resultsContainer.innerHTML = '<p>Searching...</p>';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                const result = await response.json();
                if (response.ok) {
                    displayResults(result.results);
                } else {
                    resultsContainer.innerHTML = `<p>Error: ${result.error}</p>`;
                }
            } catch (error) {
                resultsContainer.innerHTML = `<p>An error occurred: ${error.message}</p>`;
            }
        });

        function displayResults(results) {
            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No relevant information found in the document.</p>';
                return;
            }

            resultsContainer.innerHTML = '';
            results.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <p class="similarity">Similarity: ${item.similarity.toFixed(4)}</p>
                    <p>${item.chunk}</p>
                `;
                resultsContainer.appendChild(resultItem);
            });
        }
    </script>
</body>
</html>
